services:
  todoist-mcp-server-http:
    build: .
    container_name: todoist-mcp-server-http
    ports:
      - "8766:8766"
    environment:
      - TODOIST_API_TOKEN=${TODOIST_API_TOKEN}
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
      - GITHUB_OAUTH_SECRET=${GITHUB_OAUTH_SECRET}
      - GITHUB_OAUTH_CALLBACK_URL=${GITHUB_OAUTH_CALLBACK_URL}
      - MCP_ALLOWED_TOKENS=${MCP_ALLOWED_TOKENS}
    volumes:
      - cloudflared-certs:/root/.cloudflared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  cloudflared-certs:
